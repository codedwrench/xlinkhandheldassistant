name: Build

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.md'

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone Tree
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-10 g++-10 libboost-dev libboost-program-options-dev libncurses5-dev libpcap-dev libpthread-stubs0-dev libnl-3-dev libnl-genl-3-dev libnl-nf-3-dev libgtest-dev libgmock-dev
      - name: Build
        run: |
          mkdir build && cd build && cmake .. -DENABLE_TESTS=1 && cmake --build . -- -j`nproc`
      - name: Unit Tests
        run: |
          cd build
          ./tests
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: XLHA-Debian
          path: build/xlinkhandheldassistant
          if-no-files-found: error
          
  windows:
    name: Windows
    runs-on: self-hosted
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw32
          update: true
      - name: Clone Tree
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          pacman -S bison mingw-w64-i686-cmake mingw-w64-i686-gcc mingw-w64-i686-make mingw-w64-i686-tools-git --noconfirm
      - name: Build
        run: |
          mkdir build 
          cd build 
          cmake .. -G "MinGW Makefiles" -DBUILD_X32=1
          mingw32-make
      - uses: actions/upload-artifact@v2
        with:
          name: XLHA-Windows
          path: build/xlinkhandheldassistant.exe
